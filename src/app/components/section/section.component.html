<app-inner-nav *ngIf="section" [navLinks]="section.navLinks"></app-inner-nav>

<div class="section-content-wrapper">
        <!-- <app-image-card-plates *ngIf="category" [imageCards]="category.categoryCards" [isFullHeightPlates]="true"></app-image-card-plates> -->
        <ng-container *ngIf="section">
        <div class="image-plate-container">

            <!--Первый вариант. Просто через IMG вставляем -->
            <!-- <img *ngFor="let imagePlate of section.imagePlates" [src]="imagePlate.thumbPath"> -->

            <!-- Второй вариант, через Backgroung image, чтобы можно было сентрировать изображение -->
            <div class="image-plate" *ngFor="let imagePlate of section.imagePlates">
                <div class="image-holder" [ngStyle]="{ 'background-image' : 'url('+ imagePlate.thumbPath +')'}">
                        <img [src]="imagePlate.thumbPath">
                </div>
            </div>


        </div>
        </ng-container>
        <app-loading-spinner *ngIf="!section"></app-loading-spinner>
</div>
