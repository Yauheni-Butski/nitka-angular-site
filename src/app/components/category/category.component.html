<app-inner-nav *ngIf="hasInnerNavigation" [navLinks]="category.navLinks"></app-inner-nav>
<div [class.full-h-cards]="!hasInnerNavigation" [ngSwitch]="category" class="category-cards-wrapper" contextMenuProtection>   
    <app-loading-spinner *ngSwitchCase="undefined"></app-loading-spinner>
    <app-image-card-plates *ngSwitchDefault [imageCards]="category.categoryCards" [isFullHeightPlates]="true"></app-image-card-plates>
</div>
