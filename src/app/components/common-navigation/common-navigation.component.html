<div class="nav-menu-icon" (click)="showHideCommonNavPanel()">
    <i [ngClass]="isNavPanelVisible ? 'fas fa-times' : 'fas fa-bars'"></i>
</div>

<div class="nav-menu-panel" [class.active]="isNavPanelVisible">
    <div class="nav-menu-container">
        <ul>
            <li *ngFor="let navItem of navItems" (click)="showHideCommonNavPanel()">
                <a routerLink="{{navItem.routerLinkPath}}">{{navItem.text}}</a>
            </li>
        </ul>
    </div>
</div>
