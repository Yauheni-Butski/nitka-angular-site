<div class="login-form-wrapper">
  <h2>LOGIN</h2>
  <p>{{message}}</p>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" *ngIf="!authService.getLoggedStatus()">
    <div>
    <div>
      <input type="text" autocomplete="off" placeholder="Username" formControlName="username" required>
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Password" formControlName="password" required>
    </div>
    <div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </div>
  </form>

  <button (click)="logout()" *ngIf="authService.getLoggedStatus()">Logout</button>
</div>
